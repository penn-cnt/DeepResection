{% extends 'base.html' %}

{% block title %} DeepResection {% endblock %}

{% block content %}
    <h1>Resection Feedback</h1>
    <p>
        We invite you to comment on the quality of the resection. Your feedback will be used to improve the resection segemntation model.
    </p>

    <form method="POST" action="{{ url_for('resection_feedback') }}" enctype=>
        <div class="form-group">
            <label for="rating">Accuracy of resection (0-10):</label>
            <input type="number" class="form-control" id="rating" name="rating" min="0" max="10" step="0.1" required>
        </div>

        <div class="form-group">
            <label for="comments">Please provide any other feedback below:</label>
            <textarea class="form-control" id="comments" name="comments" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
